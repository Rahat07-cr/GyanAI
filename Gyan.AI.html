    font-size: 1rem;
    word-wrap: break-word;

  }
  /* Media for images/videos in chat */

    border-radius: 12px;
    margin-top: 0.3rem;
    box-shadow: 0 0 12px #f44336aa;
  }
  .chat-bubble video {
    max-height: 300px;
  }
  /* Input area */
  #input-area {
    display: flex;
    gap: 0.5rem;
    padding: 0.8rem 1rem;
    background: #2b0000;
    align-items: center;
    box-shadow: 0 -2px 8px #f4433633;
  }
  #text-input {
    flex: 1;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #330000;
    color: #ff9999;
    box-shadow: inset 0 0 5px #ff4444;
    transition: box-shadow 0.3s ease;
  }
  #text-input:focus {
    box-shadow: inset 0 0 8px #f44336;
  }
  button {
    background: #f44336;
    border: none;
    color: white;
    padding: 0.55rem 1.1rem;
    font-size: 1.1rem;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0000aa;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff6666;
  }
  button:active {
    transform: scale(0.95);
  }
  #mic-btn svg {
    fill: white;
    width: 28px;
    height: 28px;
  }
  #mic-btn.active {
    background: #ff0000;
    box-shadow: 0 0 15px #ff0000ee;
  }
  #file-input {
    display: none;
  }
  label#file-label {
    background: #f44336;
    padding: 0.5rem 0.7rem;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 10px #ff0000aa;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  label#file-label svg {
    fill: white;
    width: 24px;
    height: 24px;
  }
  footer {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.9rem;
    color: #ff4d4d;
    background: #1a0000;
    user-select: none;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
